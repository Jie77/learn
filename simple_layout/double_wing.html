<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		html,body{
			height:100%;
		}
		.left,.right{
			display:block;
			float:left;
			height:100%;
		}
		.left{
			margin-left:-100%;
			width:200px;
			background:lightgreen;
		}
		.middle{
			background:#F9F86B;
			width:100%;
			height:100%;
			float:left;
		}
		.right{
			margin-left:-200px;
			width:200px;
			background:lightblue;
		}
		.inner{
			margin-right:200px;
			margin-left:200px;
		}
	</style>
</head>
<body>
<div class="middle">
	<div class="inner">
		jiangjie
	</div>
</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
