<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html,body{
			height:100%;
		}
		.left{
			float:left;
			height:100%;
			width:200px;
			background:lightgreen;
		}
		.right{
			float:right;
			height:100%;
			width:200px;
			background:lightblue;
		}
		.middle{
			height:100%;
			background:#F9F86B;
			margin:0 200px 0 200px;
		}
	</style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
<div class="middle"></div>
</body>
</html>
