<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="index">
	<header>
		<div class="left">
			<a href="#">xdbdc</a>
		</div>
		<div class="right">
			<ul>
				<li><a href="#index" class="l_index">Index</a></li>
				<li><a href="#about" class="l_about">About</a></li>
				<li><a href="#contact" class="l_contact">Contact</a></li>
				<li><a href="#join" class="l_join">Join</a></li>
			</ul>
		</div>
		<div class="small_right">
			<i class="fa fa-bars fa-3x" aria-hidden="true"></i>
		</div>
		<div class="clear"></div>
		<div class="small_nav">
			<ul>
				<li><a href="#index" class="l_index">Index</a></li>
				<li><a href="#about" class="l_about">About</a></li>
				<li><a href="#contact" class="l_contact">Contact</a></li>
				<li><a href="#join" class="l_join">Join</a></li>
			</ul>
		</div>
	</header>
	<section class="banner">
		<div></div>
	</section>
	<section class="about" id="about"></section>
	<section class="contact" id="contact"></section>
	<section class="join" id="join"></section>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
'use strict';
	$(".small_right").toggle(function(){
		$(".small_nav").css('height','20em');
		$(".small_nav").css('opacity','1');
	},function(){
		$(".small_nav").css('height','0');
		$(".small_nav").css('opacity','0.3');
	})
	var target = [$('.l_index'),$('.l_about'),$('.l_contact'),$('.l_join')];
	for(var i=0; i<target.length ;i++){
		target[i].bind('click',function(){
			$('html body').animate({
				scrollTop:$($(this).attr('href')).offset().top
			},500);
			return false;
		})
	}
</script>
</body>
</html>
